<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="noUiSlider/nouislider.min.css" />
  <link rel="stylesheet" href="tingle/tingle.min.css" />
</head>
<body>
	<div class="header1">
	<h1>Colour contrast visualizer</h1>	
	</div>
	<div class="row">
		
		<div id="con">
		
			
		<div class="slidecontainer">
			<div>
				<label>Image File:</label><br/>
		<input type="file" id="imageLoader" name="imageLoader"/>
			</div>
			<div><b onclick="startModal.open()">Introduction <img class='help' src="q.png" height="14" width="14"></b></div>
		</div>
		<div id="controls">
				<p>Analysis target <img class='help' src="q.png" height="14" width="14" onclick="analysingModal.open()"></p>
				<div class="custom-select" style="width:90%; margin: 0 auto;">
				  <select id="typeSelect">
				  	<option value="0">Please select</option>
				    <option value="1">Normal text</option>
				    <option value="2">Large text</option>
				    <option value="3">Logo / Design</option>
				  </select>
				</div>
				<p id="contrastControl">​</p>
	  			<div id="cSlider" type="text"></div>

	  			<p id="deltaControl">​</p>
	  			<div id="deltaSliderCombine" type="text"></div>
				
				<p>Simulate visual impairment <img class='help' src="q.png" height="14" width="14"></p>
				<button id="impairToggle" class="tingle-btn tingle-btn--primary" onclick="alert('Not yet implemented')">Off</button>
		</div>
		<div class="analyzer">
			<div id="dl">
				<a id="download" download="contrast.png"><button class="tingle-btn tingle-btn--primary" type="button" onClick="download()">Download</button></a>
			</div>	
			<div id="details" style="display:none">
				<div class="info"></div>
			</div>
			<canvas id="imageCanvas" width="550" height="550"></canvas>
			<canvas id="oCanvas" width="550" height="550"></canvas>
			<div id="design">
			<p>Awaiting design for analysis</p>
			<p class="info">Move the white&black square to analyse an area</p>
			</div>
		</div>	
		<div id="data">
			<p class="header">Colour analysis <img class='help' src="q.png" height="14" width="14" onclick="analysisModal.open()"></p>
			<div id="cs" onclick="toggleSaturation()" class="color-space"></div>
  			<div id="topColours"><p style="margin-top:40px;">Corrections will appear here</p></div>
  			<div id="corrections">
				<div id="histogram"></div><!-- <p style="height:1px;"></p> -->
				<div id="suggestion"></div>
				<div id="message"></div>
			</div>
			<div id="toast"></div>
		</div>
		
		
	</div>
	</div>
<div class="footer">
	<p><a href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/" target="_blank">Read more about the WCAG2.0 guidelines</a></p>
</div>

</body>
<script src="noUiSlider/nouislider.min.js" ></script>
<script src="tingle/tingle.min.js" ></script>
<script src="js/colour-contrast.js"></script>
<script src="js/extras.js"></script>
<script src="js/colour-conversions.js"></script>
<style>

</style>
</html>
